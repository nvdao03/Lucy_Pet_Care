<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <section class="container">
                <nav class="navbar">
                    <!-- Logo -->
                    <a href="/" class="logo-link">
                        <img src="./assets/img/Logo.svg" alt="" class="logo" />
                    </a>
                    <!-- Navbar -->
                    <ul class="navbar-list">
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">About</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link"
                                >Services & Rates</a
                            >
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link">Reviewa</a>
                        </li>
                        <li class="navbar-item">
                            <a href="#!" class="navbar-item__link"
                                >Contacts us</a
                            >
                        </li>
                    </ul>
                    <!-- Btn -->
                    <a href="#!" class="btn navbar-btn">Sign up</a>
                </nav>
            </section>
        </header>
        <!-- Hero -->
        <section class="hero" style="height: 5000px">
            <div class="container">
                <div class="hero-body">
                    <!-- Hero decor left -->
                    <img
                        src="./assets/img/hero-decor.svg"
                        alt=""
                        class="hero-body__decor"
                    />
                    <!-- Hero decor right -->
                    <img
                        src="./assets/img/hero-decor__right.svg"
                        alt=""
                        class="hero-body__decor--right"
                    />
                    <!-- Hero media -->
                    <div class="hero-media">
                        <img
                            src="./assets/img/hero_cat.jpg"
                            alt="Pet Health"
                            class="hero-cat"
                        />
                        <img
                            src="./assets/img/hero_dog.jpg"
                            alt="Pet care"
                            class="hero-dog"
                        />
                        <div class="hero-block">
                            <div class="hero-wrapper">
                                <!-- Item 1 -->
                                <section class="hero-wrapper__item">
                                    <img
                                        src="./assets/img/hero_cat_block.svg"
                                        alt="Pet Health"
                                        class="hero-wrapper__img"
                                    />
                                    <div class="hero-wrapper__info">
                                        <h3 class="hero-wrapper__heading">
                                            Pet Health
                                        </h3>
                                        <div
                                            class="hero-wrapper__line hero-wrapper__line--one"
                                        ></div>
                                        <div
                                            class="hero-wrapper__line hero-wrapper__line--two"
                                        ></div>
                                    </div>
                                </section>
                                <div class="hero-media__separate"></div>
                                <!-- Item 2 -->
                                <section class="hero-wrapper__item">
                                    <img
                                        src="./assets/img/hero_dog_block.svg"
                                        alt="Pet care"
                                        class="hero-wrapper__img"
                                    />
                                    <div class="hero-wrapper__info">
                                        <h3 class="hero-wrapper__heading">
                                            Pet care
                                        </h3>
                                        <div
                                            class="hero-wrapper__line hero-wrapper__line--one"
                                        ></div>
                                        <div
                                            class="hero-wrapper__line hero-wrapper__line--two"
                                        ></div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                    <!-- Hero Content -->
                    <section class="hero-content">
                        <h1 class="heading-section hero-content__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero-content__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero-content-body">
                            <a href="#!" class="btn hero-content-body__btn">
                                Book a Meet
                                <figure class="hero-conent-body__icon">
                                    <svg
                                        class="hero-content-body__img"
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </figure>
                            </a>
                            <a href="#!" class="hero-content-body__link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
